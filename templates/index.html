<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§  Python Code Explainer</title>
    
    <!-- Awesomplete CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/awesomplete@1.1.5/awesomplete.css">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 40px;
        }

        h1 {
            font-size: 40px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        textarea {
            width: 100%;
            font-family: 'Courier New', monospace;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #2575fc;
        }

        button {
            width: 100%;
            background-color: #2575fc;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Output Section */
        .output {
            background-color: #ffffff;
            padding: 25px;
            margin-top: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .output h3 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        pre {
            background-color: #f6f8fa;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background-color: #f8d7da;
            border-left: 5px solid #f5c6cb;
            color: #721c24;
        }

        .explanation {
            background-color: #d4edda;
            border-left: 5px solid #c3e6cb;
            color: #155724;
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #2575fc;
            display: none;
        }

        .loading.show {
            display: block;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            textarea, button, .output {
                width: 90%;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>ðŸ§  Python Code Explainer</h1>

    <form method="post" id="codeForm">
        <textarea name="code" id="codeInput" placeholder="Paste your Python code here..." class="awesomplete">{{ code }}</textarea>
        <button type="submit">Explain Code</button>
    </form>

    <div id="loading" class="loading">Processing...</div>

    <div id="output"></div>

    <!-- Awesomplete JS -->
    <script src="https://cdn.jsdelivr.net/npm/awesomplete@1.1.5/awesomplete.min.js"></script>

    <script>
        const form = document.getElementById('codeForm');
        const loading = document.getElementById('loading');
        const outputDiv = document.getElementById('output');

        // Python Keywords for suggestions
        const pythonKeywords = [
            'False', 'await', 'else', 'import', 'pass', 'None', 'break', 'except', 'in', 'raise', 
            'True', 'class', 'finally', 'is', 'return', 'and', 'continue', 'for', 'lambda', 'try',
            'as', 'def', 'from', 'nonlocal', 'while', 'assert', 'del', 'global', 'not', 'with',
            'print', 'input', 'len', 'range', 'open', 'sorted', 'sum', 'min', 'max', 'any', 'all',
            'filter', 'map', 'reduce', 'zip', 'divmod', 'abs', 'round', 'enumerate', 'reversed', 'chr',
            'ord', 'isinstance', 'issubclass', 'globals', 'locals', 'id', 'exec', 'eval', 'compile', 
            'lambda', 'getattr', 'setattr', 'delattr', 'hasattr', 'dir', 'vars', 'help', 'repr', 'type',
            'callable', 'property', 'staticmethod', 'classmethod', 'not', 'is', 'isnot'
        ];
        

        const codeInput = document.getElementById('codeInput');
        new Awesomplete(codeInput, {
            list: pythonKeywords,
            minChars: 1,
            autoFirst: true,
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            loading.classList.add('show');
            const codeInputValue = codeInput.value;

            // Send AJAX request
            fetch('/', {
                method: 'POST',
                body: JSON.stringify({ code: codeInputValue }),
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('show');
                if (data.error) {
                    outputDiv.innerHTML = `<div class="output error"><strong>Error:</strong> ${data.error}</div>`;
                } else {
                    outputDiv.innerHTML = `<div class="output explanation"><h3>Explanation:</h3><pre>${data.explanation}</pre></div>`;
                }
            })
            .catch(error => {
                loading.classList.remove('show');
                outputDiv.innerHTML = `<div class="output error"><strong>Error:</strong> Unable to fetch explanation.</div>`;
            });
        });
    </script>

</body>
</html>
